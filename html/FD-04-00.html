    <!-- wrap -->
    <div id="wrap">

        <div class="container graybg">   
            <div class="content login">
                <div class="general">
                    <div class="con_tit">일반고객</div>
                    <p class="sub">
                        일반고객은 위브 홈페이지 이용을 위해<br>
                        회원가입 하신 분을 의미하며 가입 후 로그인 하실 경우<br>
                        다양한 정보 및 서비스를 이용하실 수 있습니다.                         
                    </p>
                    <div class="btn_wrap">
                        <a href="javascript:;" class="naver_login" title="네이버 로그인">네이버 로그인</a>
                        <a href="javascript:;" class="kakao_login" title="카카오 로그인">카카오 로그인</a>
                    </div>
                    <a href="javascript:;" class="join" title="회원가입">회원가입</a>
                </div>

                <div class="contract">
                    <div class="con_tit">계약고객</div>
                    <p class="sub">
                        계약고객은 두산건설에서 분양한 주택을 분양받은<br>
                        수분양자를 의미하며 로그인 하시면 계약정보, 예약현황 등<br>
                        계약고객 전용 서비스를 이용하실 수 있습니다.                        
                    </p>
                    <div class="input_row">
                        <input type="text" name="name" id="name" placeholder="이름">
                    </div>
                    <div class="input_row">
                        <input type="text" name="phone" id="phone" placeholder="휴대폰 번호">
                    </div>
                    <button class="get_authenNumber">인증번호 받기</button>

                    <div class="login_area">
                        <div class="input_row">
                            <input type="text" name="authenNum" id="authenNum" placeholder="인증번호">
                        </div>
                        <button>로그인</button>
                    </div>
                </div>
